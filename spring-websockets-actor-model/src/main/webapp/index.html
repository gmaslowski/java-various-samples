<!DOCTYPE HTML>
<html lang="en">
<body ng-app="chatApp">
<div ng-controller="ChatCtrl" class="container">
    <form ng-submit="addMessage()" name="messageForm">

        <input type="text" ng-model="message"/>

        <div class="info">
            <button ng-disabled="mesage.length === 0">Send</button>
        </div>
    </form>
    <hr/>
    <p ng-repeat="message in messages | orderBy:'created':true">
        <time>{{message.created}}</time>
        <span>{{message.text}}</span>
    </p>
</div>

<script src="http://cdn.sockjs.org/sockjs-0.3.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js" type="text/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="app/app.js" type="text/javascript"></script>
<script src="app/controllers.js" type="text/javascript"></script>
<script src="app/services.js" type="text/javascript"></script>
</body>
</html>
